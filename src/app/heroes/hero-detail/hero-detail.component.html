<div>
    <div *ngIf="hero" class="container">
        <h4>{{hero.name | uppercase}} Details</h4>
        <div><span>Id:</span> {{hero.id}} </div>
        <div><span>Name:</span> {{hero.name}} </div>
        <div>
            <button (click)="gotoPrevious()">Previous</button>
            <button (click)="gotoNext()">Next</button>
        </div>
        <div>
            <button type="button" (click)="gotBack()">Back to Heroes List</button>
            <button type="button" (click)="goBack()">Back</button>
            <button type="button" (click)="optionalBack()">Opt Back</button>

        </div>
    </div>
</div>
